{% extends "layouts/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input name="password" autocomplete="off" class="form-control mx-auto w-auto" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input name="confirmation" autocomplete="off" class="form-control mx-auto w-auto"  placeholder="Username" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
