{% extends "layouts/layout.html" %}
{% block title %}Log In{% endblock %}
{% block main %}
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
         tabindex="-1"
         role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Log in to continue</h1>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                            onclick="window.location.href='/'"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form action="/login" method="post">
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-3"
                                   id="floatingInput"
                                   placeholder="username"
                                   name="username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control rounded-3"
                                   id="floatingPassword"
                                   placeholder="Password"
                                   name="password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log in</button>
                        <small class="text-body-secondary"><a href="/register">Sign up</a> if you don't have an account</small>
                        <hr class="my-4">
                        <h2 class="fs-5 fw-bold mb-3">Or</h2>
                    </form>
                    <a href="/apologize"
                       class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                       type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#twitter"></use>
                        </svg>
                        Continue with Twitter
                    </a>
                    <a href="/apologize"
                       class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                       type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#facebook"></use>
                        </svg>
                        Continue with Facebook
                    </a>
                    <a href="/apologize"
                       class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                       type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#github"></use>
                        </svg>
                        Continue with GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
