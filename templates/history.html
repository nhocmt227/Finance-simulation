{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <div class="container">
        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Shares</th>
                        <th>Type</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in history %}

                        <tr>
                            <td>{{ row["stock_symbol"] }}</td>
                            <td>{{ row["stock_price"] | usd }}</td>
                            <td>{{ row["shares"] }}</td>
                            <td>{{ row["type"] }}</td>
                            <td>{{ row["time"] }}</td>
                        </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
