{% extends "layouts/layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="container-sm">
        <form action="/sell" method="post">
            <select name="symbol" class="form-select">
                <option disabled selected value="">Stock symbol</option>
                {% for stock in stocks %}

                    <option>{{ stock["stock_symbol"] }}</option>

                {% endfor %}
            </select>
            <br>
            <input class="form-control" name="shares" placeholder="Shares" autocomplete="off" type="number" min="1">
            <br>
            <button type="submit" class="btn btn-primary">Sell</button>
        </form>
    </div>

{% endblock %}
